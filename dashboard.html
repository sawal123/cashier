        <section class="wrapper-menu-minuman" id="menu-minuman" x-data="produkMinuman">
          <div class="container justify-content-center kartu-grafik-minuman">
            <div class="row h2-title-minuman ">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <h2>Minuman</h2>
              </div>
              <div class="row justify-content-center kartu-minuman">
                <!-- Satu item minuman -->
                <template x-for="(item, index) in items" x-key="index">
                  <div class="col-lg-2 col-md-4 col-sm-6 minuman">
                    <div class="card" style="min-width: 170px; min-height: 170px;">
                      <img :src="'assets/images/' + item.images" class="card-img-top" :alt="item-name">
                      <div class="card-body ">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>
                            <p class="nama-barang m-0" x-text="item.name"></p>

                            <p class="Harga-barang fw-bold m-0 " x-text="rupiah(item.price)"></p>
                          </div>
                          <a href="#" @click.prevent="$store.cart.add(item)"
                            class="btn btn-outline-secondary btn-sm text-center d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-plus fa-xl"></i>
                          </a>
                        </div>
                      </div>
                    </div>

                  </div>
                </template>
                <!--  -->

                <!-- akhir kolom 1 -->

                      <div class="card-body ">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>
                            <span class="card-text text-start nama-barang" x-text="item.name"></span>
                            <br>
                            <span class="card-text text-start harga-barang " x-text="rupiah(item.price)"></span>
                          </div>
                          <button type="button"
                            class="btn btn-outline-secondary btn-sm text-center d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-plus fa-xl"></i>
                          </button>

                      </div>
                    </div>

                  </div>

              </div>
            </div>

          <!-- Isi Keranjang -->
          <div class="wrap-cart">

            <div class="shopping-cart ">
              <template x-for="(item, index) in $store.cart.items" x-keys="index">
                <div class="cart-item d-flex justify-content-between align-items-center ">
                  <img :src="'assets/images/' + item.images" :alt="item.name">
                  <div class="item-details d-block">
                    <p x-text="item.name" class=" m-0 nama-item "></p>

                    <p class="harga-item fw-bold m-0" x-text="rupiah(item.price)">10000</p>
                  </div>
                  <button type="button" class=" btn btn-outline-secondary btn-sm text-center btn-kurang">
                    <i class="fa-solid fa-minus fa-lg"></i>
                  </button>
                  <span x-text="item.quantity">1</span>
                  <button type="button" class=" btn btn-outline-secondary btn-sm text-center btn-tambah">
                    <i class="fa-solid fa-plus fa-lg"></i>
                  </button>
                </div>
              </template>

            </div>
            <template x-for="(item, index) in $store.cart.items" x-keys="index">

            </template>
            <div class="d-grid col-10 mx-auto">
