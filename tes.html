<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen</title>
    <style>
        .embed-container iframe {
            width: 848px;
            border-radius: 20px;
            height: 480px;
            display: none;
        }

        .video-btn {
            display: inline-block;
            border-radius: 10px;
            background: linear-gradient(to bottom, #ADD8E6, #87CEEB);
            height: 40px;
            line-height: 40px;
            margin-right: 10px;
            color: #000;
            text-align: center;
            transition: background 0.3s, color 0.3s;
            cursor: pointer;
            font-weight: bold;
            border: none;
            outline: none;
            box-shadow: none;
        }

        .video-btn:hover,
        .video-btn.active {
            background: linear-gradient(to bottom, #000080, #0000CD) !important;
            color: #fff;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #000;
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto !important;
         
        }

        @keyframes spin {
    0% { transform: rotate(0deg); border-top: 4px solid #000; border-width: 20px; }
    100% { transform: rotate(360deg); border-top: 4px solid #0000FF; border-width: 20px; }
}
#video1 iframe {
            display: block;
        }


    </style>
</head>

<body>
   <div id="video1" class="embed-container">
        <div class="spinner" id="spinner1"></div>
        <iframe height="360" width="640" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true"
            mozallowfullscreen="true" src="https://krakenfiles.com/embed-video/BD4Wg2BrcK"></iframe>
    </div>

    <div id="video2" class="embed-container">
        <div class="spinner" id="spinner2"></div>
        <iframe height="360" width="640" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true"
            mozallowfullscreen="true" src="https://krakenfiles.com/embed-video/Eztig3S02s"></iframe>
    </div>

    <div id="video3" class="embed-container">
        <div class="spinner" id="spinner3"></div>
        <iframe height="360" width="640" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true"
            mozallowfullscreen="true" src="https://krakenfiles.com/embed-video/4hEDQtpDUy"></iframe>
    </div>

    <div style="margin-top: 10px">
        <button class="video-btn active" onclick="showVideo('video1', this, 'spinner1')">360P</button>
        <button class="video-btn" onclick="showVideo('video2', this, 'spinner2')">480P</button>
        <button class="video-btn" onclick="showVideo('video3', this, 'spinner3')">720P</button>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script>
        $(document).ready(function () {
            // Menampilkan video pertama saat halaman dimuat
            showVideo('video1', $('.video-btn.active'), 'spinner1');
        });

        function showVideo(videoId, button, spinnerId) {
            stopVideos();
            // Sembunyikan semua video kecuali yan g dipilih
            $('.embed-container iframe').fadeOut(300);
            $('#' + spinnerId).fadeIn(300);

            // Menghentikan video saat disembunyikan
            $('.embed-container iframe').each(function () {
                var player = this.contentWindow;
                player.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
            });

            setTimeout(function () {
                // Tampilkan video yang dipilih
                $('#' + videoId + ' iframe').fadeIn(300);
                $('#' + spinnerId).fadeOut(300);

                // Tandai tombol yang aktif
                $('.video-btn').removeClass('active');
                $(button).addClass('active');
            }, 2000);
        }

        function stopVideos() {
            $('iframe, video').each(function () {
                if ($(this).prop('tagName').toLowerCase() === 'video') {
                    $(this).get(0).pause(); // Use get(0) to access the native video element
                } else {
                    var src = $(this).attr('src');
                    $(this).attr('src', src); // Reset src to reload iframe
                }
            });
        }
    </script>
</body>

</html>
