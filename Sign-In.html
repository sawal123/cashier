<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.html">
  <link rel="stylesheet" href="style/login.css/sign-in.css">
  <link rel="stylesheet" href="assets/bootstrap-5.3.2/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <title>Sign-In</title>
</head>
<body>
  
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 mx-auto">
                <div class="card login-card">
                    <div class="card-top text-center">
                        <img src="assets/images/OBJECTS (1).svg" class="card-img-top" alt="Card Top Image" style="width: 165px; height: 100.489px; flex-shrink: 0;">
                    </div>
                    <div class="card-title text-center">
                        Sign-In
                    </div>
                    <span class="card-text text-center">Welcome To Cashier</span>
                    <form action="" method="">
                        <div class="form-group username ">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
    
                        <div class="form-group password">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
    
                    </form>
                    <button type="submit" class="btn btn-primary">Sign-In</button>
                    <span class="forgot-password"><a href="#">Forgot Password?</a></span>
                </div>
               
            </div>
        </div>
    </div>
    




  
  <script src="assets/bootstrap-5.3.2/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
